<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="liste"> </section>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "Svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "frø",
            "type": "Pattedyr",
            "levested": "søen",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "ræv",
            "type": "Pattedyr",
            "levested": "skoven",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
        }, {
            "navn": "sild",
            "type": "Pattedyr",
            "levested": "vandet",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "krokodille",
            "type": "Pattedyr",
            "levested": "sumpen",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }];


        function start() {
            const listevisning = document.querySelector("#liste");
            dyr.forEach(Dyret => {
                listevisning.innerHTML += `<p> ${Dyret.levested} ${Dyret.type} ${Dyret.levested} ${Dyret.fornavn}</p>`

            })

        }

    </script>
</body>

</html>
