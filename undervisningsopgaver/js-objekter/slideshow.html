<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="">
</head>

<body>


    <h2>Tro på det..</h2>
    <img src="billeder/img1.jpg" alt="">
    <button>Videre</button>

    <script>
        const billede = document.querySelector("img");
        //tæller
        let number = 0;
        //opret array
        let billeder = ["img1.jpg", "img2.jpg", "img3.jpg"];

        //klik på knap

        const knap = document.querySelector("button");
        knap.addEventListener("click", skiftBillede);

        // opret funtion
        function skiftBillede() {
            // hvis billedet > billed array så skal billedet skifte
            if (number < 2) {
                //tæl op
                number++;
                console.log(billeder[number]);
                billede.src = "billeder/" + billeder[number]
            }
        }

    </script>
</body>

</html>
