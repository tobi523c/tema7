<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
            margin: 10px;
        }

    </style>
</head>

<body>
    <section>
        <template>
            <article>
                <h2></h2>
                <img src="" alt="">
                <p class="art"></p>
                <p class="sted"></p>
            </article>
        </template>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", start);


        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "Svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Frø",
            "type": "Pattedyr",
            "levested": "søen",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "Ræv",
            "type": "Pattedyr",
            "levested": "skoven",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
        }, {
            "navn": "Sild",
            "type": "Pattedyr",
            "levested": "Vandet",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "Krokodille",
            "type": "Pattedyr",
            "levested": "Sumpen",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }];





        function start() {


            let container = document.querySelector("section")
            let temp = document.querySelector("template")

            // løb igennem array "dyr"
            dyr.forEach(Dyret => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = Dyret.navn;
                klon.querySelector(".art").textContent = Dyret.type;
                klon.querySelector(".sted").textContent = Dyret.levested;
                klon.querySelector("img").src = Dyret.billede;
                container.appendChild(klon);


            })

        }

    </script>
</body>

</html>
