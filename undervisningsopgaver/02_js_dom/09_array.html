<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;

        }

    </style>
</head>


<body>


    <div id="display"></div>
    <script>
        let playlist = ["Sound of Musik", "dancing in the rain", "what a wonderful world", "Lille peter edderkop", "yesterday", "Den knalrøde gummibåd", "krøller eller hvad", "ved landsbyens gadekær", "smilede sussi", "så længde jeg lever"];


        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>
</body>

</html>
