<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <section>
        <template>
            <article>
                <h2></h2>
                <img src="" alt="">
                <p class="art"></p>
                <p class="sted"></p>
            </article>
        </template>
    </section>
    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fill = "dyr.json";


        async function hentdata(fill) {
            const respons = await fetch(fill)
            const json = await respons.json();
            vis(json);
        }

        function vis(json) {
            json.forEach(etDyr => {
                console.log(json)
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            });
        }


        hentdata(fill);
    </script>
</body></html>
