 <!DOCTYPE html>
 <html lang="">

 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title></title>
     <link rel="stylesheet" href="">
 </head>

 <body>
     <p>Hvad er længde?</p>
     <input type="text" id="længde">
     <p>Hvad er bredden?</p>
     <input type="text" id="bredde">
     <button>Klik og beregn!</button>


     <script>
         document.querySelector("button").addEventListener("click", buttonClicked);

         function buttonClicked() {
             let længde = document.querySelector("#længde").value;
             let bredde = document.querySelector("#bredde").value;
             let a = areal(længde, bredde);
             let resultat;
             if (isNaN(a)) {
                 resultat = "det er ikke et tal!";
             } else if (a <= 0) {
                 resultat = "Arealet er mindre end nul, prøv igen!";
             } else {
                 resultat = `arealet er ${a}`;
             }

             console.log(resultat);
         }

         function areal(l, b) {
             return l * b;
         }

     </script>
 </body>

 </html>
